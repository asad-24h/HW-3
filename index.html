<!DOCTYPE html>
  <head>
		<title>Form</title>
  </head>
  <body bgcolor="#5AF3D4">
		<form>
		<h1 align="center"><i><u>ADMISSION FORM</u></i></h1>
			<table border="0" width="600" cellpadding="10" align="center" bgcolor=" #ffca33 ">
				<tr>
					<td><label  for="name">Name</label></td>
					<td><input type="text" id="name" maxlength="30" placeholder="Enter Your Name" required></td>

				</tr>
				<tr>
					<td><label for="Father">Father Name</label></td>
					<td><input type="text" id="Father" placeholder="Enter Father Name" required></td>
				</tr>
				<tr>
					<td><label for="mother">Mother Name</label></td>
					<td><input type="text" id="mother" placeholder="Enter Mother Name" required></td>
				
				</tr>
				<tr>
					<td><label for="file">File</label></td>
					<td><input type="file" id="file" placeholder="Select Your File"></td>
				</tr>
				<tr>
					<td><label for="email">Email</label></td>
					<td><input type="email" id="email" placeholder="Enter Your Email" required></td>
				
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input type="password" id="password" placeholder="Enter Your Password" required></td>
				
				</tr>
				<tr>
					<td><label for="date">Date of Birth</label></td>
					<td><input type="date" id="date" max="2011-12-30" required></td>
				
				</tr>
				<tr>
				<td>Gender</td>
					<td required>
						<input type="radio" id="male" name="gender">
						<label for="male">male</label>
						
					    <input type="radio" id="female" name="gender">
						<label for="female">female</label>
						
						<input type="radio" id="other" name="gender">
						<label for="other">other</label>
					</td>
					<tr>
					<td><label for="product">Product</label></td>
					<td><input type="number" id="product" max="100" min="2" step="2"></td>
				</tr>
				<tr>
					<td><label for="number">Number</label></td>
					<!--<td><input type="number" id="number" max="100" min="2" step="2"></td>-->
					<td><input type="tel"></td>
				
				</tr>
				<tr>
					<td>Range</td>
					<td><input type="range" max="80"></td>
				
				
				</tr>
				<tr>
					<td>Course</td>
					<td>
						<input type="checkbox" id="wd">
						<label for="wd">Web Design</label>
						
					    <input type="checkbox" id="wd">
						<label for="wd">Web Development</label>
						
						<input type="checkbox" id="gd">
						<label for="gd">Graphic Design</label>
					</td>
						<tr>
							<td>Course</td>
							<td>
								<select>
								<optgroup label="POSITIVE">
									<option>A+</option>
									<option>B+</option>
									<option>O+</option>
									<option>AB+</option>
			                    </optgroup>
								<optgroup label="NAGITIVE">
									<option>A-</option>
									<option>B-</option>
									<option>O-</option>
									<option>AB-</option>
			                    </optgroup>
								</select>
							
							
							
							</td>
						</tr>
						<tr>
								<td><label for="adress">Adress</label></td>
								<td>
									<textarea rows="10" cols="50"></textarea>
								
								</td>
				
						</tr>
						<tr align="right">
							<td><input type="submit" value="Register" ></td>
							<td><input type="reset" value="Reset" ></td>
						</tr>
						
						
						
						
					
			
				
				
			
			
			
			
			
			
			
			</table>

		
		</form>

  </body>
